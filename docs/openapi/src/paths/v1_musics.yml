get:
  summary: "曲一覧の取得"
  description: "MicroCMSに登録されている曲一覧の取得"
  tags:
    - musics
  security:
    - lambdaAuthorizer: []
    - apiKey: []
  x-amazon-apigateway-integration:
    type: aws_proxy
    credentials:
      Fn::ImportValue: ${self:custom.stacks.common-stack.name}-APIGWStandardRoleArn
    uri:
      Fn::Join:
        - "/"
        - - "arn:aws:apigateway:${self:provider.region}:lambda:path/2015-03-31/functions"
          -
            Fn::GetAtt: MicroCMSKickLambdaFunction.Arn
          - "invocations"
    passthroughBehavior: "when_no_match"
    httpMethod: "POST"
    contentHandling: "CONVERT_TO_TEXT"
  parameters:
    - in: query
      name: getType
      required: false
      description: "MicroCMS APIと同様のクエリパラメータを使用します。"
      schema:
        # type : string
        # enum:
        #   - "all"
        #   - "plan"
  responses:
    200:
      description: "成功時のレスポンス"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/MusicsApiResponseModel"
    500:
      description: "サーバ異常終了時のレスポンス"
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/standardResponseModel"
options:
  summary: "APIGateway上のCORS用設定"
  description: "APIGateway上のCORS用設定"
  tags:
    - musics
  responses:
    "200":
      description: "200 response"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content: {}
  x-amazon-apigateway-integration:
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Methods: "'OPTIONS,GET'"
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
          method.response.header.Access-Control-Allow-Origin: "'${file(${self:custom.paths.envFile}):export.ALLOW_ORIGIN}'"
        responseTemplates:
          application/json: ""
    requestTemplates:
      application/json: "{statusCode:200}"
    passthroughBehavior: "when_no_match"
    contentHandling: "CONVERT_TO_TEXT"
    type: "mock"
